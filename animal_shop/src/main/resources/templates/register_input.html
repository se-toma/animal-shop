<!doctype html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>レジ入力画面</title>
</head>

<body>
    <div class="d-flex justify-content-between">
        <h1>レジ入力画面</h1>
        <a class="m-3" href="/">メニューへ戻る</a>
    </div>
    <form action="#" th:action="@{/register-confirm}" th:object="${registerForm}" method="post">
        <div class="container">
            <div class="row mt-4">
                <label class="col-2">合計金額</label>
                <label class="col-5 border-bottom"></label>
                <label class="col-2">円</label>
            </div>
            <div class="row mt-2">
                <label class="col-2">受取金額</label>
                <input type="text" id="price" class="col-5">
                <label class="col-2">円</label>
                <input class="btn btn-primary col-2" type="submit" value="会計">
            </div>
        </div>
    
        <div class="container">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th class="col-1 text-center">No</th>
                        <th class="col-6 text-center">商品名</th>
                        <th class="col-3 text-center">価格（円）</th>
                        <th class="col-2 text-center">数量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="text-center">1</th>
                        <th class="text-center">りんご</th>
                        <th class="text-center">100</th>
                        <th><input type="text"></th>
                    </tr>
                    <tr>
                        <th class="text-center">2</th>
                        <th class="text-center">みかん</th>
                        <th class="text-center">50</th>
                        <th><input type="text"></th>
                    </tr>
                    <tr>
                        <th class="text-center">3</th>
                        <th class="text-center">バナナ</th>
                        <th class="text-center">200</th>
                        <th><input type="text"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
